<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Triagem SUS</title>
    <link rel="stylesheet" href="Cadastro.css">
</head>
<body>
    <div class="containerTriagem">
        <header>
            <img src="images/logo.png" alt="Logo SUS" class="logo">
            <h1>Triagem SUS</h1>
        </header>
        
   
        <form id="cadastroForm" method="POST" action="javascript:void(0);" onsubmit="enviarCadastro()">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
            
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" maxlength="14" name="cpf" required placeholder="Digite seu CPF">
            
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
            
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" maxlength="11" name="telefone" required placeholder="Digite seu telefone">

            <label for="tipo_consulta">Tipo de Consulta</label>
            <input type="text" id="tipo_consulta" name="tipo_consulta" required placeholder="Digite seu tipo de consulta">
            
            <div>
            <button class="Encaminhar" type="submit">Seja Atendido!</button>
            </div>

        </form>
    </div>

    <script src="Cadastro.js">
    </script>
</body>
</html>
